<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login-pizzaria</title>
</head>
<body>
    <body>
        <header>
             <img src="./img/iconPizzaria.svg" alt="LogoPIzzaria">
             <img src="./img/nomePizzaria.svg" alt="Logo tony pizzaria">
        </header>
        <main>
            <div class="container">
                <h1 class="conta" >Acesse a sua conta</h1>
                <p class="conta1" >O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
            </div>

            <div class="login">

               <div class="container1">
                    <div>
                        <img src="./img/iconEmail.svg" alt="logo email">
                        <input class="placeholder" placeholder="email aqui" type="email">
                    </div>
                    <div>
                        <img src="./img/iconLock.svg" alt="Logo Senha">
                        <input class="placeholder" placeholder="senha aqui" type="password">
                    </div>
               </div>
               <div class="container2">
                    <a href="#"> <button class="btnEntrar">Entrar</button> </a>
                    <div> <p class="esqueciSenha">Esqueci a senha</p> </div>
               </div>
            </div>
           
        </main>

        <footer>
            <p class="ContaBaixo" >Ainda não tem uma conta?</p>
           <a class="criarConta" href="#"><h2>Criar Conta</h2> </a>
        </footer>
</body>
</html>
